    optional uint64 anon_usage = 345;           // out, bytes
    optional uint64 anon_max_usage = 346;
    optional uint64 anon_limit = 347;
    optional uint64 anon_limit_total = 348;

    optional uint64 cache_usage = 349;          // out, bytes
    optional uint64 dirty_limit = 350;

    optional uint64 hugetlb_usage = 351;        // out, bytes
