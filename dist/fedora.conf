CONFIG fedora
GET https://github.com/lsm5/docker-brew-fedora/blob/master/fedora-20-medium.tar.xz?raw=true

RUN yum -y update
RUN yum -y install autoconf bison flex libtool fakeroot debhelper devscripts git cmake gcc gcc-c++ make libstdc++-devel libstdc++-static protobuf-static protobuf-devel protobuf-compiler

DEBUILD -d
