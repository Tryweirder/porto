#!/bin/sh

set -e

bootstrap() {
	local root=$1

	local img=/$HOME/fedora.tar.xz
	[ -f $img ] || curl -o $img -L https://github.com/fedora-cloud/docker-brew-fedora/blob/master/fedora-21-release.tar.xz?raw=true

	tar -Jxf $img -C $root

	cat > $root/etc/resolv.conf <<EOF
search search.yandex.net yandex.ru
nameserver 213.180.205.1
nameserver 2a02:6b8::1:1
EOF
}

prepare() {
	yum -y update
	yum -y install autoconf bison flex libtool fakeroot debhelper devscripts git cmake gcc gcc-c++ make libstdc++-devel libstdc++-static protobuf-static protobuf-devel protobuf-compiler
}

cleanup() { :; }

check() {
	git clone $1 $2
	cd $2
	git submodule init
	git submodule update
	debuild -i -us -uc -b -d
}

eval "$@"
