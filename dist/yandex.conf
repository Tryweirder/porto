GET http://cdimage.ubuntu.com/ubuntu-core/releases/12.04.4/release/ubuntu-core-12.04.4-core-amd64.tar.gz

ECHO /etc/apt/sources.list <<EOF
deb http://mirror.yandex.ru/ubuntu precise main restricted universe multiverse
deb http://mirror.yandex.ru/ubuntu/ precise-updates main restricted
deb http://mirror.yandex.ru/ubuntu/ precise-security main restricted
EOF

REPO yandex-search-kernel.list http://search-precise.dist.yandex.ru/search-kernel stable/all/ unstable/all/ stable/amd64/ unstable/amd64/
REPO yandex-search-precise.list http://search-precise.dist.yandex.ru/search-precise stable/all/ unstable/all/ stable/amd64/ unstable/amd64/
REPO yandex-search.list http://search.dist.yandex.ru/search stable/all/ unstable/all/ stable/amd64/ unstable/amd64/
REPO yandex.list http://common.dist.yandex.ru/common stable/all/ stable/amd64/

NOOP /sbin/initctl

RUN apt-get update
RUN apt-get install -y --force-yes linux-libc-dev=3.10.53-14 debhelper devscripts git cmake g++-4.7 make protobuf-compiler bison flex pkg-config autoconf libtool libprotobuf-dev

DEBUILD
INSTALL
