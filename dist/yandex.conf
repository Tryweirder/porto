CONFIG yandex
GET http://cdimage.ubuntu.com/ubuntu-core/releases/12.04.4/release/ubuntu-core-12.04.4-core-amd64.tar.gz

add_repo() {
	local file="$1"
	local repo="$2"

	echo | sudo tee $file >/dev/null
	for i in stable/all/ unstable/all/ stable/amd64/ unstable/amd64/
	do
		echo "$file"
		echo "deb http://dist.yandex.ru/$repo $i" | sudo tee -a $file >/dev/null
	done
}

add_sources() {
	sudo mkdir -p $ROOT/etc/apt/sources.list.d/
	for repo in search-kernel search-precise search common; do
		add_repo $ROOT/etc/apt/sources.list.d/${repo}.list $repo
	done
}

fix_initctl() {
	echo "#!/bin/sh" | sudo tee $ROOT/sbin/initctl
}

add_sources
fix_initctl

RUN apt-get update
RUN apt-get install -y --force-yes linux-libc-dev=3.10.53-14 debhelper devscripts git cmake g++-4.7 make protobuf-compiler bison flex pkg-config autoconf libtool libprotobuf-dev

DEBUILD
